function translate(text, targetLanguage) {
    const dictionary = {
        'hello': {
            'russian': 'привет',
            'spanish': 'hola', 
            'french': 'bonjour',
            'german': 'hallo'
        },
        'goodbye': {
            'russian': 'до свидания',
            'spanish': 'adiós',
            'french': 'au revoir',
            'german': 'auf wiedersehen'
        },
        'thank you': {
            'russian': 'спасибо',
            'spanish': 'gracias',
            'french': 'merci',
            'german': 'danke'
        },
        'how are you': {
            'russian': 'как дела',
            'spanish': 'cómo estás',
            'french': 'comment ça va',
            'german': 'wie geht es dir'
        }
    };
    
    const lowerText = text.toLowerCase().trim();
    
    if (dictionary[lowerText] && dictionary[lowerText][targetLanguage]) {
        return dictionary[lowerText][targetLanguage];
    } else {
        return `Перевод для "${text}" на ${targetLanguage} не найден`;
    }
}

function translate(text, targetLanguage) {
    const dictionary = {
        'hello': {
            'ru': 'привет',
            'es': 'hola', 
            'fr': 'bonjour',
            'gr': 'hallo'
        },
        'goodbye': {
            'ru': 'до свидания',
            'es': 'adiós',
            'fr': 'au revoir',
            'gr': 'auf wiedersehen'
        },
        'thank you': {
            'ru': 'спасибо',
            'es': 'gracias',
            'fr': 'merci',
            'gr': 'danke'
        },
        'how are you': {
            'ru': 'как дела',
            'es': 'cómo estás',
            'fr': 'comment ça va',
            'gr': 'wie geht es dir'
        }
    };
    
    const lowerText = text.toLowerCase().trim();
    
    if (dictionary[lowerText] && dictionary[lowerText][targetLanguage]) {
        return dictionary[lowerText][targetLanguage];
    } else {
        return `Перевод для "${text}" на ${targetLanguage} не найден`;
    }
}

phrase = prompt("Введите фразу на английском для перевода");

let subjects = {
    "items": "math, bio, hist",

    add: (sub) => {
        let s = subjects['items'].split(", ");
        s.push(sub);
        subjects['items'] = s.join(", ");
    },

    del: (sub) => {
        let s = subjects['items'].split(", ");
        let i = s.indexOf(sub);
        if (i !== -1)
        {
            s.splice(i, 1);
            subjects['items'] = s.join(", ");
        }
        
    }
};

let action = String(prompt("Что хотите сделать (add, del): "));
let input = String(prompt("Введите предмет: "));

if (action === "add")
{
    subjects.add(input);
    console.log(subjects);
}
else if (action === "del")
{
    subjects.del(input);
    console.log(subjects);
}

else
    console.log("Такого действия нет");
